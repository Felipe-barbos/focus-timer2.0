<!DOCTYPE html>
<html lang="pt-BR" class="light">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://unpkg.com/@phosphor-icons/web"></script>
  <link rel="shortcut icon" href="./assets/favicon.svg" type="image/x-svg">
  <link rel="stylesheet" href="styles.css">

  <script src="./src/main.js" type="module" defer></script>
  <title>Focus Timer 2.0</title>
</head>

<body>
  <div class="app">

    <button id="toggle-mode">
      <span class="sr-only">Dark mode ativado</span>
      <i class="ph-bold ph-sun"></i>
      <i class="ph-bold ph-moon"></i>
    </button>

    <div class="clock">
      <section id="timer" class="flex">
        <span id="minutes">00</span>
        <span>:</span>
        <span id="seconds">00</span>
      </section>

      <section id="controls">
        <button data-action="toggleRunning" class="ph ph-play-circle">
          <span class="sr-only">Iniciar contador</span>
        </button>
        <button data-action="toggleRunning" class="ph ph-pause-circle pauseButton">
          <span class="sr-only">Pausar contador</span>
        </button>
        <button data-action="reset" class="ph ph-stop-circle secondary"><span class="sr-only">Reiniciar
            contador</span></button>

        <button data-action="addFiveMinutes" class="ph ph-plus-circle">
          <span class="sr-only">Adicionar 5 minutos.</span>
        </button>

        <button data-action="removeFiveMinutes" class="ph ph-minus-circle">
          <span class="sr-only">Diminuir 5 minutos.</span>
        </button>

      </section>
    </div>

    <div class="sounds">
      <section id="controlsSound">
        <button data-action="runForest" class="ph ph-tree">
          <span class="buttonMusic">Som Floresta</span>
        </button>
        <button data-action="runRain" class="ph ph-cloud-rain">
          <span class="buttonMusic">Som Chuva</span>
        </button>

        <button data-action="runCoffee" class="ph ph-warehouse">
          <span class="buttonMusic">Som Cafeteria</span>
        </button>

        <button data-action="runFire" class="ph ph-fire">
          <span class="buttonMusic">Som lareira</span>
        </button>
      </section>
    </div>

  </div>
</body>

</html>
